        })(() => window.markmap,null,{"type":"heading","depth":0,"payload":{"lines":[0,1]},"content":"Semester 4","children":[{"type":"heading","depth":1,"payload":{"lines":[1,2]},"content":"Verteilte Systeme","children":[{"type":"heading","depth":2,"payload":{"lines":[2,3]},"content":"Cloud Computing","children":[{"type":"list_item","depth":3,"payload":{"lines":[3,5]},"content":"Infrastructure as a Service (IaaS):<br>\nEin Modell für Cloud Computing, bei dem Unternehmen Zugang zu IT-Infrastruktur wie Computersystemen, Speicher und Netzwerken über das Internet erhalten. Alle Stufen ab der Aufsetzung des OS muss der Kunde tragen. Beispiel: Amazon Web Services (AWS), Google Compute Engine und Microsoft Azure","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[5,7]},"content":"Platform as a Service (PaaS):<br>\nEin Modell für Cloud Computing, bei dem Unternehmen Zugang zu einer bereitgestellten Plattform erhalten, die es ihnen ermöglicht, Anwendungen und Dienste ohne den Aufwand für die Verwaltung der unterstützenden Infrastruktur (z.B. Servers, Speicher, Netzwerk) zu entwickeln, bereitzustellen und auszuführen. Nur noch die Daten und Applikationen müssen vom Kunden selbst gestellt und konfiguriert werden. Beispiel: AWS Elastic Beanstalk und Google App Engine","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[7,9]},"content":"SaaS (Software as a Service):<br>\nIst ein Modell für Cloud Computing, bei dem Anwendungen und Software über das Internet bereitgestellt werden, anstatt lokal auf einem Gerät installiert zu werden. Benutzer greifen über einen Webbrowser oder eine Anwendungs-Schnittstelle auf die Software zu. Beispiel: Gmail","children":[]}]},{"type":"heading","depth":2,"payload":{"lines":[10,11]},"content":"Merkmale guter Softwarearchitektur","children":[{"type":"list_item","depth":3,"payload":{"lines":[11,12]},"content":"Kopplung: Kopplung beschreibt wie eng Teilsysteme mit anderen Teilsystemen verbunden sind.","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[12,13]},"content":"Kohäsion: beschreibt die Übereinstimmun von Komponenten und Funktionen","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[13,14]},"content":"Interoperabilität: beschreibt die Fähigkeit der einzelnen Komponenten in einem Gesamtsystem zusammenzuarbeiten","children":[]}]},{"type":"heading","depth":2,"payload":{"lines":[17,18]},"content":"RCP","children":[]},{"type":"heading","depth":2,"payload":{"lines":[20,21]},"content":"TCP/IP","children":[]},{"type":"heading","depth":2,"payload":{"lines":[23,24]},"content":"Architekturmodelle","children":[{"type":"list_item","depth":3,"payload":{"lines":[26,27]},"content":"Präsentationsschicht (Presentation Layer): Diese Schicht kümmert sich um die Interaktion mit dem Benutzer und die Darstellung von Daten. Hierbei kann es sich beispielsweise um eine Graphische Benutzeroberfläche oder eine Web-Oberfläche handeln.","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[28,29]},"content":"Anwendungsschicht (Application Layer): Diese Schicht ist für die Verarbeitung und Steuerung der Geschäftslogik verantwortlich. Hierbei kann es sich beispielsweise um Datenbankzugriffe oder die Verarbeitung von Geschäftsregeln handeln.","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[30,32]},"content":"Datenschicht (Data Layer): Diese Schicht kümmert sich um den Zugriff auf Daten, wie beispielsweise die Verwaltung von Datenbanken.<br>\nServer-Client-Modell:","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[32,33]},"content":"Das Server-Client-Modell ist ein Architektur-Modell, das eine logische Trennung von Diensten und Ressourcen bereitstellt, die von einem Netzwerk genutzt werden. In diesem Modell wird ein Computer als Server bezeichnet, der einen oder mehrere Dienste bereitstellt, und ein oder mehrere andere Computer als Clients bezeichnet, die diese Dienste nutzen.","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[34,35]},"content":"Die Client-Computer senden Anfragen an den Server, um einen Dienst zu nutzen, z.B. um auf eine Datei oder eine Datenbank zuzugreifen. Der Server verarbeitet diese Anfragen und liefert eine Antwort zurück.","children":[]}]},{"type":"heading","depth":2,"payload":{"lines":[36,37]},"content":"Web-Services","children":[]},{"type":"heading","depth":2,"payload":{"lines":[41,42]},"content":"Micro-Services","children":[]},{"type":"heading","depth":2,"payload":{"lines":[46,47]},"content":"DNS","children":[]}]},{"type":"heading","depth":1,"payload":{"lines":[49,50]},"content":"Big Data Storage","children":[{"type":"heading","depth":2,"payload":{"lines":[51,52]},"content":"Spark","children":[]},{"type":"heading","depth":2,"payload":{"lines":[56,57]},"content":"Map reduce","children":[]},{"type":"heading","depth":2,"payload":{"lines":[61,62]},"content":"Apache Kafka","children":[]},{"type":"heading","depth":2,"payload":{"lines":[68,69]},"content":"Kuberentes","children":[]},{"type":"heading","depth":2,"payload":{"lines":[71,72]},"content":"Data warehouse vs data lake","children":[{"type":"list_item","depth":3,"payload":{"lines":[74,75]},"content":"Zweck: Ein Datawarehouse wird verwendet, um geschäftskritische Daten zu sammeln, zu integrieren und zu analysieren, während ein Data Lake dazu dient, große Mengen an unstrukturierten und semi-strukturierten Daten zu speichern und zu analysieren, ohne dass sie vorher in einer bestimmten Struktur organisiert werden müssen.","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[76,77]},"content":"Datenformate: Ein Datawarehouse verwendet normalerweise ein starres Schema, das vor der Speicherung von Daten definiert wird. Ein Data Lake hingegen speichert Daten in ihrem ursprünglichen Format und ermöglicht es Benutzern, Daten in einem beliebigen Format hinzuzufügen, wodurch eine größere Flexibilität und eine einfachere Datenaufnahme ermöglicht wird.","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[78,79]},"content":"Datenqualität: In einem Datawarehouse werden Daten normalerweise vor der Speicherung bereinigt und bereinigt, um eine hohe Datenqualität sicherzustellen. Ein Data Lake speichert hingegen alle Daten, einschließlich möglicher Duplikate und fehlerhafter Daten, die später bereinigt werden können.","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[80,81]},"content":"Performance: Ein Datawarehouse ist in der Regel schneller als ein Data Lake bei der Durchführung von Abfragen, da es über ein starres Schema verfügt und speziell für Abfragen optimiert ist. Ein Data Lake ist jedoch besser geeignet für Big-Data-Analysen und Machine-Learning-Anwendungen, die größere Datenmengen benötigen.","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[82,83]},"content":"Kosten: Ein Datawarehouse kann teurer sein als ein Data Lake, da es normalerweise über eine hochleistungsfähige Hardware und eine umfassendere Infrastruktur verfügt, um schnelle Abfragen und Analysen durchzuführen. Ein Data Lake verwendet hingegen normalerweise günstigere Speicheroptionen, wie z.B. Cloud-basierte Lösungen, um Kosten zu sparen.","children":[]}]},{"type":"heading","depth":2,"payload":{"lines":[84,85]},"content":"Die 5 Vs","children":[{"type":"list_item","depth":3,"payload":{"lines":[87,88]},"content":"Volume: Bezieht sich auf die massive Menge an Daten, die aus verschiedenen Quellen wie sozialen Medien, IoT-Geräten, Transaktionen und mehr generiert werden.","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[89,90]},"content":"Varity: Bezieht sich auf die verschiedenen Typen von Daten wie strukturierten, unstrukturierten und semi-strukturierten Daten.","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[91,92]},"content":"Velocity: Bezieht sich auf die Geschwindigkeit, mit der Daten generiert und verarbeitet werden müssen, um Wert aus ihnen zu extrahieren.","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[93,94]},"content":"Veracity: Bezieht sich auf die Genauigkeit, Vollständigkeit und Konsistenz der Daten.","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[95,96]},"content":"Value: Bezieht sich auf die Einsichten und Intelligenz, die aus der Analyse der Daten gewonnen werden können, um Entscheidungen zu unterstützen und Geschäftswert zu schaffen.","children":[]}]},{"type":"heading","depth":2,"payload":{"lines":[98,99]},"content":"BI vs Data Analytics","children":[{"type":"list_item","depth":3,"payload":{"lines":[99,100]},"content":"Business Intelligence (BI) ist ein Ansatz zur Verwaltung und Analyse von Geschäftsdaten, um bessere Entscheidungen zu treffen. BI umfasst Technologien, Prozesse und Methoden zur Datensammlung, -bereinigung, -analyse und -darstellung, um Einblicke in das Geschäft zu gewinnen. BI-Tools bieten eine visuelle Darstellung von Daten, um Trends, Muster und Beziehungen zu identifizieren.","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[101,102]},"content":"Data Analytics ist ein Ansatz zur Analyse von Daten, um Muster, Trends und Vorhersagen zu erkennen. Es konzentriert sich auf die Analyse von Daten, um Wissen zu gewinnen und bessere Entscheidungen zu treffen. Data Analytics beinhaltet die Verwendung von Methoden und Technologien wie statistische Analyse, Machine Learning und Datenmining, um Daten zu verstehen und Prozesse zu verbessern.","children":[]}]}]},{"type":"heading","depth":1,"payload":{"lines":[103,104]},"content":"VWL","children":[{"type":"heading","depth":2,"payload":{"lines":[105,106]},"content":"Marktversagen nach Musgrave:","children":[{"type":"list_item","depth":3,"payload":{"lines":[106,111]},"content":"Allokation:<br>\nMit vorhandenen Produktionsfaktoren soll ein Maximum an<br>\nGütern (inkl. Dienstleistungen) in Abstimmung mit der Nachfrage (→ optimale Bedürfnisbefriedigung) geschaffen werden.<br>\n→ ökonomisches Prinzip (Maximalprinzip)<br>\n→ Transformationskurve","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[111,116]},"content":"Distribution:<br>\nIn einer Marktwirtschaft erfolgt die Verteilung der Einkommen<br>\ngrundsätzlich nach dem Leistungsprinzip.<br>\nAllerdings bleiben dadurch bestimmte Personengruppen ohne<br>\nEinkommen. Zudem stellt sich die Frage, ob die Marktverteilung immer leistungsgerecht ist (→ Startchancengleicheit?).","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[116,121]},"content":"Stabilisierung:<br>\nDie historischen Erfahrungen zeigen, dass es in Marktwirtschaften regelmäßig zu Wirtschaftskrisen mit hoher Arbeitslosigkeit kommt.<br>\nGemäß der keynesianischen Konjunkturtheorie sollen die<br>\nKonjunkturschwankungen durch staatliche Aktivitäten ausgeglichen werden.<br>\n→ antizyklische Geld- und Fiskalpolitik","children":[]}]},{"type":"heading","depth":2,"payload":{"lines":[122,123]},"content":"Ursachen für Staatsversagen:","children":[{"type":"list_item","depth":3,"payload":{"lines":[123,127]},"content":"Informations- und Entscheidungsproblem:<br>\n• Überforderung angesichts einer Vielzahl von Informationen<br>\n• langwierige Entscheidungsverfahren (→ Föderalismus)<br>\n→ staatliche Maßnahmen tw. falsch dosiert und zu spät","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[127,131]},"content":"Kontroll- und Bewertungsproblem:<br>\n• unzureichende Kontroll- und Sanktionsmechanismen<br>\n• keine Marktbewertung öffentlicher Leistungen<br>\n→ ineffiziente Verwendung öffentlicher Mittel","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[131,136]},"content":"Wettbewerbsproblem:<br>\nWenn der Staat aktiv in das Wirtschaftsgeschehen eingreift,<br>\nhat er häufig eine überragende Marktstellung (z.B. Bahn,<br>\nPost, Bundesagentur für Arbeit). Gemäß der mikroökonomischen Theorie führen starke Marktstellungen aber häufig<br>\nnicht zu gesamtwirtschaftlich optimalen Ergebnissen.","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[136,142]},"content":"Interessenproblem:<br>\n• Eigeninteressen von Politikern/Parteien<br>\n• Eigeninteressen der Bürokratie<br>\n→ Ökonomische Theorie der Politik zeigt, dass politische<br>\nEntscheidungen vor allem bei langfristigen Themen nicht<br>\nimmer volkswirtschaftlich sinnvoll sind.","children":[]}]},{"type":"heading","depth":2,"payload":{"lines":[143,144]},"content":"Magisches (Sechs-)Viereick:","children":[{"type":"list_item","depth":3,"payload":{"lines":[146,151]},"content":"Stabilität des Preisniveaus:<br>\n• Durchschnitt der Preise (nicht einzelne Preise) konstant<br>\n• Preisindex für die Lebenshaltung<br>\n• repräsentativer Warenkorb<br>\n• Laspeyres-Index","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[151,156]},"content":"hoher Beschäftigungsstand:<br>\n• möglichst geringe Arbeitslosenquote<br>\n• international sehr unterschiedliche Messmethoden<br>\n• Ziel Vollbeschäftigung gilt als unrealistisch<br>\n• weitere Indikatoren: offene Stellen, Beschäftigtenzahl","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[156,160]},"content":"außenwirtschaftliches Gleichgewicht:<br>\n• Saldo der Leistungsbilanz (= Teil der Zahlungsbilanz) = 0<br>\n• wenn Ungleichgewicht, dann besser leichter Überschuss<br>\n• Überschüsse einer Nation sind Defizite anderer Nationen","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[160,164]},"content":"stetiges und angemessenes Wachstum:<br>\n• gleichmäßige Erhöhung des realen BIPs<br>\n• BIP als Indikator sehr umstritten → qualitatives Wachstum<br>\n• zudem zahlreiche Messprobleme","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[164,168]},"content":"gerechte Einkommens- und Vermögensverteilung:<br>\n• Korrektur der primären Verteilung (= Marktverteilung)<br>\n• Lorenzkurve und Gini-Koeffizient<br>\n• Werturteil: Was ist „gerecht“?","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[168,172]},"content":"Umweltschutz:<br>\n• Prinzip der Nachhaltigkeit (ökologisches Gleichgewicht)<br>\n• Kennziffern der Umweltökonomischen Gesamtrechnung<br>\n• Werturteil: Was ist eine „angemessene Umweltqualität“?","children":[]}]},{"type":"heading","depth":2,"payload":{"lines":[174,175]},"content":"Keynesianismus","children":[]},{"type":"heading","depth":2,"payload":{"lines":[179,180]},"content":"Neoklassiche Theorie","children":[]},{"type":"heading","depth":2,"payload":{"lines":[182,183]},"content":"Prinzipien der Umweltpolitik","children":[{"type":"list_item","depth":3,"payload":{"lines":[183,188]},"content":"Verursacherprinzip:<br>\nDie Kosten zur Vermeidung, Beseitigung oder zum Ausgleich<br>\nvon Umweltbelastungen trägt der Verursacher. Die negativen<br>\nexternen Effekte (→ Umweltkosten) sind beim Verursacher<br>\nzu internalisieren (d.h. dieser soll sie in seiner Kostenrechnung berücksichtigen).","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[188,190]},"content":"Gemeinlastprinzip:<br>\nDer Staat übernimmt die notwendigen Maßnahmen zur Vermeidung bzw. Beseitigung von Umweltschäden. Die Finanzierung der Umweltmaßnahmen erfolgt über die Gemeinschaft (= Steuerzahler).","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[190,197]},"content":"Kooperationsprinzip:<br>\nMitwirkung und Mitverantwortlichkeit aller Betroffenen (z.B.<br>\nUnternehmen, Haushalte, Industrie- und Verbraucherverbände, Parteien)<br>\nDurch die Kooperation sollen praktikable und allgemein<br>\nakzeptierte Lösungen für Umweltprobleme gefunden werden.<br>\nGleichzeitig soll damit das Umweltbewusstsein gefördert<br>\nwerden.","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[197,204]},"content":"Vorsorgeprinzip:<br>\nUmweltpolitische Entscheidungen und Maßnahmen sind so<br>\nzu treffen, dass möglichst von vornherein Umweltgefahren<br>\nund Umweltschäden vermieden werden.<br>\nHinter diesem Prinzip steht der Gedanke der Nachhaltigkeit<br>\nund damit das Ziel den Bestand an natürlichen Ressourcen<br>\nauch für künftige Generationen zu bewahren.","children":[]}]},{"type":"heading","depth":2,"payload":{"lines":[205,206]},"content":"Protektinismus","children":[]},{"type":"heading","depth":2,"payload":{"lines":[210,211]},"content":"Globalisierung","children":[{"type":"list_item","depth":3,"payload":{"lines":[213,218]},"content":"Vorteile:<br>\npositive Wohlfahrtseffekte gemäß der Theorie der komparativen Kostenvorteile für alle am Welthandel beteiligten<br>\nLänder durch Arbeitsteilung und Gütertausch<br>\n• viele Güter nur durch Außenhandel verfügbar<br>\n• Förderung der politischen Integration und Demokratisierung durch wirtschaftliche Öffnung","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[218,228]},"content":"Nachteile:<br>\n• Größenvorteile werden wichtiger → Monopolisierungstendenzen → Wettbewerbsprobleme<br>\n• verstärkter Strukturwandel → erhöhte berufliche und<br>\nregionale Flexibilität nötig<br>\n• Umweltdumping und Sozialdumping<br>\n• Abhängigkeit von anderen Nationen wegen Außenhandel<br>\n→ problematisch bei politischen Krisen<br>\n• mehr Transporte durch verstärkten Güter- und Personenverkehr → Verkehrsinfarkt und steigende Umweltbelastung<br>\n• Destabilisierung der Finanzmärkte durch Spekulation,<br>\nArbitrage und große Leistungsbilanzungleichgewichte","children":[]}]},{"type":"heading","depth":2,"payload":{"lines":[229,230]},"content":"Stufen der regionalen Liberalisierung","children":[{"type":"list_item","depth":3,"payload":{"lines":[230,231],"index":1},"content":"1. Freihandelszone","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[231,232],"index":2},"content":"2. Zollunion","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[232,233],"index":3},"content":"3. Gemeinsamer Markt","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[233,234],"index":4},"content":"4. Wirtschaftsunion","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[234,235],"index":5},"content":"5. Wirtschafts- und Währungsunion","children":[]},{"type":"list_item :[361,362]},"content":"Residualnetz","children":[]},{"type":"heading","depth":2,"payload":{"lines":[364,365]},"content":"Ganzzahlige Programmierung","children":[]}]},{"type":"heading","depth":1,"payload":{"lines":[367,368]},"content":"Network Analysis","children":[{"type":"heading","depth":2,"payload":{"lines":[368,369]},"content":"Grundbegriffe","children":[{"type":"list_item","depth":3,"payload":{"lines":[369,370]},"content":"Knoten (auch bekannt als Vertex): Ein Knoten repräsentiert einen Punkt in einem Graph.","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[370,371]},"content":"Kante (auch bekannt als Edge): Eine Kante verbindet zwei Knoten und repräsentiert eine Verbindung zwischen ihnen.","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[371,372]},"content":"Adjazenz: Zwei Knoten sind adjazent, wenn sie durch eine Kante verbunden sind.","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[372,373]},"content":"Grad: Der Grad eines Knotens ist die Anzahl der Kanten, die mit ihm verbunden sind.","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[373,374]},"content":"Pfad: Ein Pfad ist eine Folge von Knoten und Kanten, die in einer Reihenfolge miteinander verbunden sind.","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[374,375]},"content":"Kreis: Ein Kreis ist ein Pfad, bei dem der Anfangsknoten und der Endknoten identisch sind.","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[375,376]},"content":"Ungerichteter Graph: Ein ungerichteter Graph ist ein Graph, bei dem die Kanten keine Richtung haben.","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[376,377]},"content":"Gerichteter Graph: Ein gerichteter Graph ist ein Graph, bei dem die Kanten eine Richtung haben.","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[377,378]},"content":"Gewichtung: Eine Kante kann eine Wichtung haben, die ihre Bedeutung oder Priorität darstellt.","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[378,379]},"content":"Zusammenhang: Ein Graph ist zusammenhängend, wenn es zwischen jedem Knoten einen Pfad gibt.","children":[]}]}]}]},{})</script>
